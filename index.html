<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no'>
	<title>个人博客</title>

	<!-- CSS -->
	<link rel='stylesheet' href='css/bootstrap.css'>
	<link rel='stylesheet' href='css/index.css'>

	<!-- JS -->
	<!--
	<script src="js/jquery-3.3.1.js"></script>
	<script src='js/bootstrap.js' charset="UTF-8"></script>
	<script src="js/RegLoginUI.js"></script>
	-->
	
</head>
<body>
    <article id='login'>
	    <header>
		    <h3>登录</h3>
		</header>
		<section class='Log-sec'>
		    <form>
				<p class='Log-body'>
					<label>
					<i class="sublist-icon glyphicon glyphicon-user"></i>
					</label>
					<input class='Bd-input' name='userName' type='text' placeholder='这里输入登录名'>
				</p>
				<p class='Log-body'>
					<label>
					<i class="sublist-icon glyphicon glyphicon-pencil"></i>
					</label>
					<input class='Bd-input' name='userPad' type='password' placeholder='这里输入密码'>
				</p>
				<button class='btn-Login'>登录</button>
			</form>
		</section>
	</article>
</body>
</html>
